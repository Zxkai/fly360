                    Unmanned aerial vehicles (UAVs) increasingly require omnidirectional obstacle avoidance for safe operations in constrained and dynamic environments. Most existing methods rely on forward-facing cameras, leaving dangerous blind spots. While multi-camera systems exist, they often incur high calibration and hardware burdens. 
                    In this work, we present <strong>Fly360</strong>, a unified framework for omnidirectional UAV obstacle avoidance based on panoramic vision. The system directly maps panoramic observations to body-frame velocity commands. We introduce a <strong>fixed random-yaw training strategy</strong> that enables the policy to learn consistent avoidance behaviors under arbitrary flight orientations. Extensive evaluation in simulated environments (Park, Forest, Urban, Forest) and real-world tests demonstrates that Fly360 achieves stable 360° obstacle avoidance and robust sim-to-real transfer, setting a new baseline for panoramic vision-based UAV navigation.
